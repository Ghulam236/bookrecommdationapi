<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>lkjjk</h1>
    <!-- {{book_detail}}  -->
    
    <div class="row">
        
        <div class="col-8">
            {% for x in book_detail%}
            <div class="row">
                <div style="margin-left: 500px;">
                    <div class="card" style="width: 18rem;">
                        <img src="http://books.google.com/books/content?id=kLAoswEACAAJ&printsec=frontcover&img=1&zoom=5&source=gbs_api" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">{{x.title}}</h5>
                          <p class="card-text">{{x.description}}.</p>
                          <p class="card-text">{{x.ratings}}.</p>
            
                          <!-- <a href="#" class="btn btn-primary">{{x.images}}</a> -->
                        </div>
                      </div>
                      <br>
                      <br>
                </div>

            </div>
    {%endfor%}
           
    </div>
        <div class="col-4">
            <h1>Search for Books</h1>
    <!-- <form method="get" action="{% url 'book_search' %}"> -->
        <form id="search-form" method="get" action="{% url 'book_search' %}" class="mb-3">
            <!-- Form fields here -->
        <label for="query">Keyword:</label>
        <input type="text" id="query" name="query" required>
        <br>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author">
        <br>
        <label for="category">Category:</label>
        <input type="text" id="category" name="category">
        <br>
        <button type="submit">Search</button>
    </form>
        </div>

    </div>

          
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchForm = document.getElementById('search-form');
    
            searchForm.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent default form submission
                const query = document.getElementById('query').value;
                const author = document.getElementById('author').value;
                const category = document.getElementById('category').value;
    
                // Redirect to the search results page with query parameters
                window.location.href = `/books/search/?query=${query}&author=${author}&category=${category}`;
            });
        });
    </script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
